<!DOCTYPE html>
<meta charset="utf-8">
<title>Latam Airlines - Flight between airports in Brazil in 2018</title>
<style>

@import url(style.css);
 
#circle circle {
fill: none;
pointer-events: all;
}
 
.group path {
fill-opacity: .5;
}
 
path.chord {
stroke: #000;
stroke-width: .1px;
}
 
#circle:hover path.fade {
display: none;
}
 
</style>
 
<h1>LATAM Airlines - Flights between airports in Brazil in 2018</h1>
 
<aside>Mouseover to focus on travel to and from a particular airport in Brazil. 
Values ​​are shown in percentage. An example to read the values in percent is: 103 is 1,03% or 70 is 0,70%. The acronym of the airports are in clockwise order.</aside>

<script src="https://d3js.org/d3.v2.min.js?2.8.1"></script>
<script>
 
var width = 700,
height = 600,
outerRadius = Math.min(width, height) / 2 - 35,
innerRadius = outerRadius - 20;
 
var formatPercent = d3.format(".1%");
 
var arc = d3.svg.arc()
.innerRadius(innerRadius)
.outerRadius(outerRadius);
 
var layout = d3.layout.chord()
.padding(.04)
.sortSubgroups(d3.descending)
.sortChords(d3.ascending);
 
var path = d3.svg.chord()
.radius(innerRadius);
 
var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("id", "circle")
.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
 
svg.append("circle")
.attr("r", outerRadius);
 
d3.csv("teams.csv", function(cities) {
d3.json("matrix.json", function(matrix) {
 
// Compute the chord layout.
layout.matrix(matrix);
 
// Add a group per neighborhood.
var group = svg.selectAll(".group")
.data(layout.groups)
.enter().append("g")
.attr("class", "group")
.on("mouseover", mouseover);
 
// Add a mouseover title.
// group.append("title").text(function(d, i) {
// return cities[i].name + ": " + formatPercent(d.value) + " of origins";
// });
 
// Add the group arc.
var groupPath = group.append("path")
.attr("id", function(d, i) { return "group" + i; })
.attr("d", arc)
.style("fill", function(d, i) { return cities[i].color; });


 
// Add a text label.
var groupText = group.append("text")


 
.each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
//.attr("x", 4)
.attr("dy", ".35em")
.attr("transform", function(d) {
return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
+ "translate(" + (innerRadius + 26) + ")"
+ (d.angle > Math.PI ? "rotate(180)" : "");
})
.attr("text-anchor", d => d.angle > Math.PI ? "end" : null)
.text(function(d, i) { return cities[i].name; });
 
// Remove the labels that don't fit. :(
groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 5 < this.getComputedTextLength(); })
.remove();
 
 
 
 // Add the chords.
var chord = svg.selectAll(".chord")
.data(layout.chords)
.enter().append("path")
.attr("class", "chord")
.style("fill", function(d) { return cities[d.source.index].color; })
.attr("d", path);
 
// Add an elaborate mouseover title for each chord.
 chord.append("title").text(function(d) {
 return cities[d.source.index].name
 + " → " + cities[d.target.index].name
 + ": " + d.source.value
 + "\n" + cities[d.target.index].name
 + " → " + cities[d.source.index].name
 + ": " + d.target.value;
 });
 
function mouseover(d, i) {
chord.classed("fade", function(p) {
return p.source.index != i
&& p.target.index != i;
});
}
});
});
 
</script>
